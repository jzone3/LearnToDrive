<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>GM Dashboard App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="GMLIB/com.gm.widgets.css" type="text/css"/>
		<script type="text/javascript" src="GMLIB/com.gm.widgets.js"></script>
		<script type="text/javascript" src="GMLIB/comm.js"></script>
		<script type="text/javascript" src="GMLIB/info.js"></script>
		<script type="text/javascript" src="GMLIB/io.js"></script>
		<script type="text/javascript" src="GMLIB/media.js"></script>
		<script type="text/javascript" src="GMLIB/phone.js"></script>
		<script type="text/javascript" src="GMLIB/system.js"></script>
		<script type="text/javascript" src="GMLIB/ui.js"></script>
		<script type="text/javascript" src="GMLIB/voice.js"></script>
		<script type="text/javascript" src="codesamples.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap.css" />
		<link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body onload="gm.system.init();javascript:init();">
    
    <h2 class="titles"><small>Learn to Drive!</small> - <strong>Statistics</strong></h2>

	<div id="back-button"></div>
	
	<div id="total-miles">
		<h1>7000 <small style="font-size:40%;">miles</small></h1>
	</div>
	
	<div id="hours">
		<h1>1500 <small style="font-size:40%;">hours</small></h1>
		<hr/>
		<h1>500 <small style="font-size:35%;">hours at night</small></h1>
	</div>

	<div id="progress" class="progress">
		<div class="bar" style="width: 40%;"></div> <br/>
	</div>
	
	<h4 id="practice-progress">40% Finished Practicing</h4>
	
	<div id="maneuvers"></div>
	
	<!--
	//total miles 
	//total hours 
	//hours at night
	//maneuvers...
		//count for each one  -->
    
    <script type="text/javascript">
		var backBtn = new gm.widgets.Button({label: "Back",
	        parentElement: document.getElementById('back-button'),
			callBack: function(){history.back();}
		});
		backBtn.render();
		
		var maneuverBtn = new gm.widgets.Button({label: "Maneuvers...",
	        parentElement: document.getElementById('maneuvers'),
			callBack: function(){window.location.assign("maneuvers.html");}
		});
		maneuverBtn.render();
	</script>
    
    </body>
</html>
