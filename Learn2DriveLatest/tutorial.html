		function parallel_f(element) {
			element.nextElementSibling.className = (element.nextElementSibling.className == 'hidden') ? 'unhidden'
					: 'hidden';

			if (running == false) {
				running = true;
				parallelElement.play();

				running = false;
				uTurnElement.pause();
				kTurnElement.pause();
				leftElement.pause();
				parkElement.pause();
				parallelElement.pause();
